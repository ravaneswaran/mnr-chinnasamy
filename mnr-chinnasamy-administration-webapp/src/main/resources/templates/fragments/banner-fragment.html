<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="banner" >
        <image class="banner-logo" src="/images/logo.png"/>
        <th:block th:if="${#session != null && #session.getAttribute('LOGGED_IN_USER') != null}">
            <div class="app-launcher">
                <img class="app-launcher-image" id="app-launcher" src="/images/app-launcher.png" onclick="toggleMenu()"/>
                <div th:replace="fragments/menu-fragment :: menu"></div>
            </div>
            <div class="logged-in-as">
                <div class="logged-in-as-user">
                    Logged in as : <b th:text="${#session.getAttribute('LOGGED_IN_USER').firstName + ' ' + #session.getAttribute('LOGGED_IN_USER').lastName}">Logged In User</b>
                    <a id="settings" href="/user/settings"><image src="/images/settings.png" class="menu-icon"/></a>
                    <a id="my-info" th:href="${'/user/info?uuid=' + #session.getAttribute('LOGGED_IN_USER').userId}" ><image src="/images/my-info.png" class="menu-icon"/></a>
                </div>
            </div>
        </th:block>
    </div>
</html>
