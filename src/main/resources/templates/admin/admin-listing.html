<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shoppe : Admin Information</title>
    <link rel="stylesheet" th:href="@{/css/base/main.css}"/>
</head>
<body>
<div class="wrapper">
    <div class="banner">
        Shoppe : Admin Module
    </div>
    <div class="menu-bar">
        <div class="menu-item">Home</div>
        <div class="menu-item">Item Registration</div>
        <div class="menu-item">Admin Creation</div>
        <div class="menu-item">Logout</div>
    </div>
    <div class="content-pane">
        <div class="top-space-100-pixel section">Admin Listing</div>
        <div class="admin-listing-pane">
            <table>
                <tr th:each="adminForm: ${adminForms}">
                    <td class="admin-listing-name-td" th:text="${adminForm.firstName + ' ' + adminForm.middleInitial + ' ' +adminForm.lastName}"></td>
                    <td class="admin-listing-anchor-td"><a href="#" th:href="${'/admin/info?uuid=' + adminForm.adminId}">Info</a></td>
                    <td class="admin-listing-anchor-td"><a href="#" th:href="${'/admin/delete?uuid=' + adminForm.adminId}" th:text="${ 'BLOCKED' == adminForm.status ? 'UnBlock' : 'Block' }">Block</a></td>
                    <td class="admin-listing-anchor-td"><a href="#" th:href="${'/admin/block?uuid=' + adminForm.adminId}">Delete</a></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="footer">
        Copyright &copy; 2021 MNR Chinnasamy Softlabs.
    </div>
</div>
</body>
</html>
